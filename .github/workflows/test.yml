name: Build

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.0

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      # https://github.com/webpack/webpack/issues/14532
      - uses: actions/setup-node@v3
        with:
        node-version: 16.x
      - name: install build
        run: python -m pip install build
      - name: build wheel
        run: python -m build
      - uses: actions/upload-artifact@v3
        with:
          name: ipyvuetify-dist-${{ github.run_number }}
          path: |
            ./dist
            ./js/*.tgz

  test:
    needs: [lint, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v3
        with:
          name: ipyvuetify-dist-${{ github.run_number }}
      - name: Install ipyvuetify
        run: python -m pip install "$(find dist -name *.whl)[test]"
      - name: test import
        run: (mkdir test-install; cd test-install; python -c "from ipyvuetify import Btn")

  ui-test:
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/download-artifact@v3
        with:
          name: ipyvuetify-dist-${{ github.run_number }}
      - name: Install ipyvuetify
        run: python -m pip install "$(find dist -name *.whl)[test]"
      - name: Install chromium
        run: playwright install chromium
      - name: Run ui-tests
        run: pytest tests/ui/ --video=retain-on-failure --solara-update-snapshots-ci -s
      - name: Upload Test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ipyvuetify-test-results
          path: test-results

  release:
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: [test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ipyvuetify-dist-${{ github.run_number }}

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine wheel jupyter-packaging jupyterlab

      - name: Publish the Python package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --skip-existing dist/*

      - name: Publish the NPM package
        run: |
          cd js
          echo $PRE_RELEASE
          if [[ $PRE_RELEASE == "true" ]]; then export TAG="next"; else export TAG="latest"; fi
          npm publish --tag ${TAG} --access public *.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PRE_RELEASE: ${{ github.event.release.prerelease }}
