name: Build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  info:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "triggered by a [${{ github.event_name }}] event. Branch name [${{ github.ref }}], repository [${{ github.repository }}]"
