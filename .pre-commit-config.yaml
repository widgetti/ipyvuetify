repos:
  - repo: "https://github.com/psf/black"
    rev: "22.3.0"
    hooks:
      - id: black
        stages: [commit]
  - repo: "https://github.com/pycqa/flake8"
    rev: "5.0.4"
    hooks:
      - id: flake8
        stages: [commit]
  - repo: "https://github.com/commitizen-tools/commitizen"
    rev: "v2.18.0"
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: "https://github.com/pycqa/isort"
    rev: "5.10.1"
    hooks:
      - id: isort
        stages: [commit]
  - repo: "https://github.com/kynan/nbstripout"
    rev: "0.5.0"
    hooks:
      - id: nbstripout
        stages: [commit]

  - repo: "https://github.com/pre-commit/mirrors-prettier"
    rev: "v2.7.1"
    hooks:
      - id: prettier
        stages: [commit]
